<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test project</title>
        <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1">
		<link rel="stylesheet" href="/stylesheets/global.min.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">


        <style>
            .outside {  
               display: block;
               background: white;
               max-width: 1600px;
               margin: 0 auto;
               box-shadow: 0 0 2px 1px rgba(0, 0, 0, 0.2);  
               min-height: 962px;

            }
            .container {
                background-color: white;
                border-color: #D3D3D3;
                
            }
            .nav {
                background: white;
                position: relative;
                display: block;
                width: 100%;

           }
            
            .head {
                background-image: url("images/headbg.jpg");
                display: block;
                height: 550px;
                text-align: center;
                background-size:cover;   
                position: relative;    /*! förälder, utgångspunkt*/         
            }

            .boty {
                background: white;
                height: 200px;

            }

            .footer {
                background: white;
                height: 200px;
            }
            body {
                font-family: 'Montserrat', sans-serif; 
                background: #fff;

            }
            img {
                width:70px;
                height:70px;
            }
            ul {

                background: white;
                margin: 25px;
                padding: 0 12px 0 0;
                display: inline; 
                vertical-align: middle;
                float: right;
                position: relative;



            }
            li {

                font-size: 14px;
                color:black;
                list-style: none;
                line-height: normal;



              
            }
            h1 {
                color: yellow;
                font-weight: bold;
                text-transform: uppercase;
                letter-spacing: 3px;
                font-size: 47px;

            }
            h2 {
                color: white;
                font-weight: normal;
                font-size: 14px;
                letter-spacing: 1px;
                display: block;
                max-width: 600px;
                text-align: center;
                margin: 0 auto;



            }
            section {
                position:absolute; /*utgångpunkt från förälsdern, denna är en child*/
                top:50%; 
                left:50%;   
                transform: translate(-50%,-50%);
            }
            a {
                color:#333;
                font-size: 14px;
                text-decoration: none;

            } 
             a:visited  {
                color:#333;
                font-size: 14px;

            }   
            a:hover {
                color:#333;
                font-size: 14px;

            }   
            a:active {
                color:#333;
                font-size: 14px;

            }        



        </style>
	</head>
    <body>
        <div class="outside">
            <div class="container">
                <div class="nav">                        
                <img src="images/logo.png">
                    <ul>

                        <li><a href="#">About me </a></li>
                        <li><a href="#" style="text-decoration: line-through;">Blog </a></li>
                    </ul>
                </div>
                <div class="head">
                    <section>
                        
                        <h1>HI MY NAME IS JOVIL HIEW</h1>
                        <h2>I am an independent front-end developer from Sweden. I have a passion for coding & designing clean looking websites 
                        </h2>
                    </section>
                </div>

                <div class="boty">

                </div>

                <div class="footer">

                </div>

            </div>
        </div>
        <script src="/javascripts/app.min.js"></script>
    </body>
